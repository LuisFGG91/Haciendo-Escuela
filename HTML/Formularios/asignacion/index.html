<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <main>
        <section>
            <h1>Mi Formulario de Registro</h1>
            <form action="#" method="post">
                    <label for="nombre">Nombre  :</label>
                    <input type="text" name="nombre" id="nombre">
                    <br>
                    <br>
                    <label for="apellido">Apellido  :</label>
                    <input type="text" name="apellido" id="apellido">
                    <br>
                    <br>
                    <label for="email">Email  :</label>
                    <input type="email" name="email" id="email">
                    <br>
                    <br>
                    <label for="password">Password : </label>
                    <input type="password" name="password" id="password">
                    <br>
                    <br>
                    <label for="passwordConfirm">Confirmar : </label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm">
                    <br>
                    <br>
                    <label for="cumpleaños">Cumpleaños : </label>
                    <input type="date" name="cumpleaños" id="cumpleaños">
                    <br>
                    <br>
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="hombre">
                    <label for="mujer">Mujeres</label>
                    <input type="radio" name="genero" id="mujer">
                    <label for="otro">Otro</label>
                    <input type="radio" name="genero" id="otro">
                    <br>
                    <br>
                    <p>Una Breve descripción de ti</p>
                    <textarea name="description" id="description" cols="30" rows="5"></textarea>
                    <br>
                    <br>
                    <label for="lenguaje">Lenguaje Favorito</label>
                    <select name="lenguaje" id="lenguaje">
                        <option value="Java">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="C#">C#</option>
                        <option value="go">GO</option>
                    </select>
                    <br>
                    <br>
                    <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
